	LIFT_8 = 8;
	LIFT_9 = 9;
	LIFT_10 = 10;
	LIFT_11 = 11;
	LIFT_12 = 12;
	LIFT_13 = 13;
	LIFT_14 = 14;
	LIFT_15 = 15;
	LIFT_16 = 16;
	LIFT_17 = 17;
	LIFT_18 = 18;
	LIFT_19 = 19;
	LIFT_20 = 20;
}
